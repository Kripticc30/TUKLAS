<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUKLAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Volkhov', serif;background: linear-gradient(180deg, #cfd9df 0%, #f6e7d7 60%, #ffd89b 100%);
            
            margin: 0;
            color: #2a0845;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .about-container {
            width: 1200px;
            height: 600px;
            background: url('library haha.png') center/cover no-repeat;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .top-nav {
            width: 100%;
            background: rgba(0,0,0,0.25);
            padding: 24px 0 16px 0;
            text-align: center;
            border-radius: 18px 18px 0 0;
        }
        .top-nav a {
            color: #fffbe7;
            text-decoration: none;
            font-size: 1.3em;
            font-family: 'Volkhov', serif;
            font-weight: 600;
            margin: 0 60px;
            letter-spacing: 1px;
            transition: color 0.2s;
            text-shadow: 0 1px 4px #000;
        }
        .top-nav a:hover {
            color: #ffd700;
            text-decoration: underline;
        }
        .header {
            margin-bottom: 22px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.8em;
            font-family: 'Volkhov', serif;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            color: #000;
        }
        @media (max-width: 1250px) {
            .about-container {
                width: 98vw;
            }
            .top-nav a {
                margin: 0 2vw;
            }
        }
        @media (max-width: 800px) {
            .about-container {
                width: 100vw;
                border-radius: 0;
            }
            .header h1 {
                font-size: 2em;
            }
            .top-nav a {
                font-size: 1em;
                margin: 0 1vw;
            }
        }
    </style>
</head>
<body>
    <!-- Beta notice modal -->
    <div id="beta-modal" aria-hidden="false" style="display:block;">
        <div class="beta-overlay"></div>
        <div class="beta-dialog" role="dialog" aria-labelledby="beta-title" aria-modal="true">
            <h2 id="beta-title">Notice</h2>
            <p>Please consider that this website is still on beta, thank you</p>
            <button id="beta-ok">OK</button>
        </div>
    </div>

    <div class="header">
        <h1>TUKLAS</h1>
    </div>
    <div class="about-container">
        <div class="top-nav">
            <a href="dictionary.html">Diksiyonaryo</a>
            <a href="about.html">Tungkol</a>
            <a href="florante-at-laura.html">Florante at Laura</a>
            <a href="games.html">Mga Laro</a>
        </div>
        <!-- Minimal content to avoid scrolling -->
    </div>
</body>
    <style>
        /* Beta modal styles */
        .beta-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
        .beta-dialog {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fffbe7;
            color: #2a0845;
            padding: 22px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.2);
            z-index: 9999;
            max-width: 90vw;
            width: 420px;
            text-align: center;
            font-family: 'Volkhov', serif;
        }
        .beta-dialog h2 { margin: 0 0 8px 0; }
        .beta-dialog p { margin: 0 0 18px 0; color: #2a0845; }
        #beta-ok {
            background: #2a0845;
            color: #fffbe7;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto; /* center inside text-align center */
        }
        #beta-ok:focus { outline: 3px solid rgba(42,8,69,0.2); }
    </style>

    <script>
        // Show modal on load and close when OK clicked
        (function(){
            var modal = document.getElementById('beta-modal');
            var ok = document.getElementById('beta-ok');
            if(!modal || !ok) return;
            ok.addEventListener('click', function(){
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden','true');
            });
            // Allow closing with Enter or Space when focused
            ok.addEventListener('keydown', function(e){
                if(e.key === 'Enter' || e.key === ' ') ok.click();
            });
        })();
    </script>
</html>
