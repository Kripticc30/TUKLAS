<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUKLAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Volkhov', serif;background: linear-gradient(180deg, #cfd9df 0%, #f6e7d7 60%, #ffd89b 100%);
            
            margin: 0;
            color: #2a0845;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .about-container {
            width: 1200px;
            height: 600px;
            background: url('library haha.png') center/cover no-repeat;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .top-nav {
            width: 100%;
            background: rgba(0,0,0,0.25);
            padding: 24px 0 16px 0;
            text-align: center;
            border-radius: 18px 18px 0 0;
        }
        .top-nav a {
            color: #fffbe7;
            text-decoration: none;
            font-size: 1.3em;
            font-family: 'Volkhov', serif;
            font-weight: 600;
            margin: 0 60px;
            letter-spacing: 1px;
            transition: color 0.2s;
            text-shadow: 0 1px 4px #000;
        }
        .top-nav a:hover {
            color: #ffd700;
            text-decoration: underline;
        }
        .header {
            margin-bottom: 22px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.8em;
            font-family: 'Volkhov', serif;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            color: #000;
        }
        @media (max-width: 1250px) {
            .about-container {
                width: 98vw;
            }
            .top-nav a {
                margin: 0 2vw;
            }
        }
        @media (max-width: 800px) {
            .about-container {
                width: 100vw;
                border-radius: 0;
            }
            .header h1 {
                font-size: 2em;
            }
            .top-nav a {
                font-size: 1em;
                margin: 0 1vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TUKLAS</h1>
    </div>
    <div class="about-container">
        <div class="top-nav">
            <a href="dictionary.html">Diksiyonaryo</a>
            <a href="about.html">Tungkol</a>
        <a href="florante at laura.html">Florante at Laura</a>
            <a href="games.html">Mga Laro</a>
        </div>
        <!-- Minimal content to avoid scrolling -->
    </div>
</body>
</html>
